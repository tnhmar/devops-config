apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: spring-hello
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/tnhmar/devops-config
    targetRevision: HEAD
    path: helm/spring-hello
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
